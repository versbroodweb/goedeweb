<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Test Mail</title>
</head>
<body>

<h2>Test bestelling mail</h2>

<form id="bestelForm">
    <label>Naam:</label>
    <input type="text" id="naam" value="Jan"><br><br>

    <label>Levering:</label>
    <select id="levering">
        <option>Afhalen</option>
        <option>Bezorging</option>
    </select><br><br>

    <label>Adres:</label>
    <input type="text" id="adres" value="Straat 1"><br><br>

    <label>Kortingscode:</label>
    <input type="text" id="kortingscode" value=""><br><br>

    <button type="button" onclick="verstuurMail()">Verstuur mail</button>
</form>

<script>
function verstuurMail() {
    let naam = document.getElementById("naam").value;
    let levering = document.getElementById("levering").value;
    let adres = document.getElementById("adres").value;
    let kortingscode = document.getElementById("kortingscode").value.trim().toUpperCase();

    let tekst = "Nieuwe bestelling:\n\n";
    tekst += "Naam: " + naam + "\n";
    tekst += "Levering: " + levering + "\n";
    if(levering === "Bezorging") {
        tekst += "Adres: " + adres + "\n";
    }

    if(kortingscode === "VERSBROOD5") tekst += "Kortingscode: VERSBROOD5 (€5 korting)\n";
    else if(kortingscode === "VERSBROOD10") tekst += "Kortingscode: VERSBROOD10 (€10 korting)\n";
    else if(kortingscode !== "") tekst += "Onbekende kortingscode: " + kortingscode + "\n";

    let mailBody = encodeURIComponent(tekst);
    let mailSubject = encodeURIComponent("Bestelling Versbrood");

    window.location.href = "mailto:info.versbrood@gmail.com?subject=" + mailSubject + "&body=" + mailBody;
}
</script>

</body>
</html>
